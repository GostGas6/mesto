<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/index.js"></script>
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="././images/__logo/Vector.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="././images/avatar.png" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button aria-label="Edit profile" class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button aria-label="Add" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p>© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup_edit">
        <div class="popup__container">
            <button aria-label="Close popup" class="popup__close-button"></button>
            <form name="profile-form" class="popup__form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__input-section">
                    <input placeholder="Введите имя" class="popup__input" type="text" name="name" id="popup_name"
                        minlength="2" maxlength="40" required>
                    <span class="popup__error"></span>
                </div>
                <div class="popup__input-section">
                    <input placeholder="О себе" class="popup__input" type="text" name="about" id="popup_about"
                        minlength="2" maxlength="200" required>
                    <span class="popup__error"></span>
                </div>
                <input aria-label="Submit popup" class="popup__button-save" value="Сохранить" type="submit" disabled="true">
            </form>
        </div>
    </div>
    <div id="popup-add" class="popup">
        <div class="popup__container">
            <button aria-label="Close popup form" class="popup__close-button"></button>
            <form name="profile-form" class="popup__form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__input-section">
                    <input placeholder="Название" class="popup__input" type="text" name="name" id="popup_place"
                        minlength="2" maxlength="30" required>
                    <span class="popup__error"></span>
                </div>
                <div class="popup__input-section">
                    <input placeholder="Ссылка на картинку" class="popup__input" type="text" name="link" id="popup_link"
                        minlength="2" maxlength="200" required>
                    <span class="popup__error"></span>
                </div>
                <input aria-label="Create popup form" class="popup__button-save undefined popup__button-save_inactive" value="Создать"
                    type="submit" disabled="true">
            </form>
        </div>
    </div>
    <div class="popup popup-image" id="popup_image">
        <div class="popup__container-image">
            <button aria-label="Close image" class="popup__close-button" id="popup_close-image" type="button"></button>
            <img class="popup__image" src="#" alt="Image">
            <h2 class="popup__text"></h2>
        </div>
    </div>
    <template id="element_template">
        <div class="element">
            <button aria-label="Delete card" class="element__del-button" type="button"></button>
            <img id="image-element" class="element__image" src="#" alt="#">
            <div class="element__container">
                <h2 id="element-name" class="element__title"></h2>
                <button aria-label="Like" class="element__like-button" id="like" type="button"></button>
            </div>
        </div>
    </template>
</body>

</html>
