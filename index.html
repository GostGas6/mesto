<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="././images/__logo/Vector.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="././images/avatar.png" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button aria-label="Edit profile" class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button aria-label="Add" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element_template">
                <div class="element">
                    <button aria-label="Delete card" class="element__del-button" type="button"></button>
                    <img class="element__image" src="#" alt="">
                    <div class="element__container">
                        <h2 class="element__title"></h2>
                        <button aria-label="Like" class="element__like-button" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p>© 2023 Mesto Russia</p>
    </footer>
    <div class="popup ">
        <div class="popup__container">
            <button aria-label="Close popup" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="userData">
                <input placeholder="Введите имя" class="popup__form" type="text" name="name" value="" id="popup_name">
                <input placeholder="О себе" class="popup__form" type="text" name="about" value="" id="popup_about">
                <button aria-label="Submit popup" class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-form ">
        <div class="popup-form__container">
            <button aria-label="Close popup form" class="popup-form__close-button"></button>
            <h2 class="popup-form__title">Новое место</h2>
            <form class="userData">
                <input placeholder="Название" class="popup-form__form" type="text" name="name" value=""
                    id="popup_place">
                <input placeholder="Ссылка на картинку" class="popup-form__form" type="text" name="link" value=""
                    id="popup_link">
                <button aria-label="Create popup form" class="popup-form__button-save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image" id="popup_image">
        <div class="popup_image__container">
            <button aria-label="Close image" class="popup__close-button" type="button"></button>
            <img class="popup_image__image" src="#" alt="Image">
            <h2 class="popup_image__text"></h2>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
