<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="././images/__logo/Vector.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="././images/avatar.png" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <img class="profile__info_edit-button" src="././images/icon_profile.svg" alt="Иконка редактирования">
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <div class="profile__add-button">
                <img class="profile__add-button_vector" src="././images/add__button.svg" alt="Кнопка добавить">
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="././images/element__image/karachaevsk.png" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <img class="element__like-button" src="././images/__like.svg" alt="Кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="././images/element__image/elbrus.png" alt="Эльбрус">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="element__like-button" src="././images/__like.svg" alt="Кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="././images/element__image/dombai.png" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <img class="element__like-button" src="././images/__like.svg" alt="Кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="././images/element__image/elbrus.png" alt="Эльбрус">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="element__like-button" src="././images/__like.svg" alt="Кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="././images/element__image/dombai.png" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <img class="element__like-button" src="././images/__like.svg" alt="Кнопка лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="././images/element__image/karachaevsk.png" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <img class="element__like-button" src="././images/__like.svg" alt="Кнопка лайк">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>© 2023 Mesto Russia</p>
    </footer>
    <div class="popup ">
        <div class="popup__container">
            <img class="popup__container_close-icon" src="././images/Close Icon.svg" alt="Кнопка закрытия">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <input class="popup__container-name" type="text" name="name" value="">
            <input class="popup__container-text" type="text" name="about" value="">
            <button class="popup__container_button-save" type="submit"><span>Сохранить</span></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
